<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />


    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static  'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />

    <title>DevSearch - Connect with Developers!</title>
  </head>

  <body>
    {% include "navbar.html" %} {% if messages %} {% for message in messages %}
    <div class="mx-auto w-50">
      <div
        class="alert alert--{{message.tags}} alert-dismissible fade show d-flex justify-content-between align-items-center"
        role="alert"
      >
        <div>{{message}}</div>
        <button
          type="button"
          class="btn-close ms-3"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    {% endfor %} {% endif %}

    <!-- Main Section -->
    <main class="home">{% block main %}{% endblock main %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

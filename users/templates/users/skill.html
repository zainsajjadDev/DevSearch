
{% extends "index.html" %}
{% load static %}

{% block main %}

<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'accounts' %}"
        ><img style="width: 20px" src="{% static 'images/arrow.svg' %}" alt=""
      /></a>
      <br />
      <form action="" method="POST">
        {% csrf_token %}
         {% for field in form %} 
         {{field.label}} 
         {{field}} 
         {% endfor %}
  <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />      </form>
    </div>
  </div>
</main>

{% endblock main %}

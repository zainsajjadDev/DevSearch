{% extends "index.html" %} {% block main %}
{% load static %}

<main class="formPage my-xl ">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href=""><img style="width: 20px;" src="{% static 'images/arrow.svg' %}" alt=""></a>
      <br />

    <form class="form" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {% if request.user.is_authenticated %}     

          
        <div class="form__field">
          <label for="formInput#text">{{form.subject.label}} </label>
          {{form.subject}}
        </div>

        <div class="form__field">
          <label for="formInput#text">{{form.body.label}} </label>
          {{form.body}}
        </div>
        {% else%}
                        
        <div class="form__field">
          <label for="formInput#text">{{form.name.label}} </label>
          {{form.name}}
        </div>

        <div class="form__field">
          <label for="formInput#text">{{form.email.label}} </label>
          {{form.email}}
        </div>
        <div class="form__field">
          <label for="formInput#text">{{form.subject.label}} </label>
          {{form.subject}}
        </div>

        <div class="form__field">
          <label for="formInput#text">{{form.body.label}} </label>
          {{form.body}}
        </div>
        {% endif %}


        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form> 
    
    </div>
  </div>
</main>


{% endblock main %}
